name: Create New Issue
on:
  schedule:
    - cron: "*/10 * * * *"

jobs:
  create_issue:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          filename: .github/NEWS_ISSUE_TEMPLATE.md
          assignees: rootwarp
